[pytest]
# Pytest configuration for research agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require full system
    unit: Unit tests for individual components
    edge_case: Edge case and error handling tests
    behavioral: Behavioral pattern tests
    slow: Tests that take longer to run

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage (if pytest-cov is installed)
# addopts = --cov=research_agent --cov-report=html --cov-report=term

